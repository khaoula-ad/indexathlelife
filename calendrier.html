<script>
const monthNames = [
"Janvier", "F√©vrier", "Mars", "Avril", "Mai", "Juin",
"Juillet", "Ao√ªt", "Septembre", "Octobre", "Novembre", "D√©cembre"
];
const dayNames = ["Dim", "Lun", "Mar", "Mer", "Jeu", "Ven", "Sam"];
const calendarDays = document.getElementById("calendarDays");
const monthYear = document.getElementById("monthYear");
let currentDate = new Date();
    // format date en yyyy-mm-dd pour correspondance
    function formatDate(date) {
      const y = date.getFullYear();
      const m = String(date.getMonth() + 1).padStart(2, "0");
      const d = String(date.getDate()).padStart(2, "0");
      return `${y}-${m}-${d}`;
    }

    // Affiche le calendrier du mois donn√©
    function renderCalendar(year, month) {
      calendarDays.innerHTML = "";

      // premier jour du mois (0=Dimanche..6=Samedi)
      const firstDay = new Date(year, month, 1).getDay();
      // nombre de jours dans le mois
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      // Affiche les jours vides avant le 1er du mois (lundi = 1)
      // Dans ton calendrier les jours sont Dim=0, Lun=1...
      for (let i = 0; i < firstDay; i++) {
        const emptyCell = document.createElement("div");
        calendarDays.appendChild(emptyCell);
      }

      for (let d = 1; d <= daysInMonth; d++) {
        const cell = document.createElement("div");
        const span = document.createElement("span");
        span.textContent = d;
        cell.appendChild(span);

        // Ajout de data-date pour permettre la s√©lection plus tard
        const dateStr = `${year}-${String(month + 1).padStart(2, "0")}-${String(d).padStart(2, "0")}`;
        cell.setAttribute("data-date", dateStr);

        if (formatDate(new Date()) === dateStr) {
          cell.classList.add("today");
        }

        calendarDays.appendChild(cell);
      }

      monthYear.textContent = `${monthNames[month]} ${year}`;
    }

    renderCalendar(currentDate.getFullYear(), currentDate.getMonth());

    document.getElementById("prevMonth").addEventListener("click", () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar(currentDate.getFullYear(), currentDate.getMonth());
    });

    document.getElementById("nextMonth").addEventListener("click", () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar(currentDate.getFullYear(), currentDate.getMonth());
    });

    // Gestion modale
    const modal = document.getElementById("planningModal");
    const openModalLink = document.getElementById("openModalLink");
    const closeModalBtn = document.getElementById("closeModalBtn");

    openModalLink.addEventListener("click", (e) => {
      e.preventDefault();
      modal.style.display = "block";
    });

    closeModalBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });

    // Ajout de la t√¢che dans le calendrier √† la validation du formulaire
    const planningForm = document.getElementById("planningForm");

    planningForm.addEventListener("submit", function(e) {
      e.preventDefault();

      const titre = document.getElementById("titre").value;
      const date = document.getElementById("date").value;

      // Trouve la case calendrier correspondante au date
      const dayCell = document.querySelector(`.calendar-days div[data-date="${date}"]`);

      if (dayCell) {
        // Cr√©e une div avec la t√¢che
        const taskDiv = document.createElement("div");
        taskDiv.classList.add("task-title");
        taskDiv.textContent = titre;

        dayCell.appendChild(taskDiv);
      } else {
        alert("La date s√©lectionn√©e n'est pas visible dans le calendrier.");
      }

      // Fermer modale et r√©initialiser
      modal.style.display = "none";
      planningForm.reset();
    });
  </script>
