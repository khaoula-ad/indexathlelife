html, body {
  margin: 0;
  padding: 0;
  height: 100%;

  background: #f0f4f8;

body {
  display: flex;
  justify-content: center;
  align-items: center;
}

.calendar {
  display: flex;
  flex-direction: column;
  width: 90%;
  height: 90%;
  max-width: 1200px;
  background: white;
  border-radius: 12px;
  box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
  overflow: hidden;
}

.calendar-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  background: #1976d2;
  color: white;
}

.calendar-header button {
  background: transparent;
  border: none;
  color: white;
  font-size: 24px;
  font-weight: bold;
  cursor: pointer;
}

.calendar-header h2 {
  margin: 0;
  font-size: 24px;
}

.days-of-week {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  text-align: center;
  background: #e3f2fd;
  padding: 10px 0;
  font-weight: bold;
  color: #1976d2;
  border-bottom: 1px solid #ccc;
}

.days-grid {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  flex-grow: 1;
  padding: 10px;
  gap: 5px;
}

.day {
  background: #f9f9f9;
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 8px;
  cursor: pointer;
  position: relative;
}

.day:hover {
  background: #bbdefb;
}

.day.today {
  background: #1976d2;
  color: white;
}

.modal {
  display: none;
  position: fixed;
  z-index: 999;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background-color: rgba(0, 0, 0, 0.4);
}

.modal-content {
  background: white;
  margin: 10% auto;
  padding: 20px;
  width: 300px;
  border-radius: 10px;
  position: relative;
}

.close {
  position: absolute;
  right: 15px;
  top: 10px;
  font-size: 24px;
  color: #888;
  cursor: pointer;
}

.close:hover {
  color: black;

        <div class="calendar">
  <div class="calendar-header">
    <button id="prevMonth">&lt;</button>
    <h2 id="monthYear">Mai 2025</h2>
    <button id="nextMonth">&gt;</button>
  </div>
  <div class="days-of-week">
    <div>Dim</div><div>Lun</div><div>Mar</div><div>Mer</div><div>Jeu</div><div>Ven</div><div>Sam</div>
  </div>
  <div class="days-grid" id="daysGrid">
    <!-- Jours seront injectés ici par JS -->
  </div>
</div>

<script>
  const daysGrid = document.getElementById('daysGrid');
  const monthYear = document.getElementById('monthYear');
  const prevBtn = document.getElementById('prevMonth');
  const nextBtn = document.getElementById('nextMonth');

  let today = new Date();
  let currentMonth = today.getMonth();
  let currentYear = today.getFullYear();

  function renderCalendar(month, year) {
    daysGrid.innerHTML = '';
    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);
    const startDayIndex = firstDay.getDay(); // Dim = 0
    const totalDays = lastDay.getDate();

    // afficher mois et année
    const monthNames = ['Janvier','Février','Mars','Avril','Mai','Juin','Juillet','Août','Septembre','Octobre','Novembre','Décembre'];
    monthYear.textContent = ${monthNames[month]} ${year};

    // Jours du mois précédent affichés (pour compléter la grille)
    let prevMonthLastDay = new Date(year, month, 0).getDate();

    // Afficher les jours "hors mois"
    for(let i = startDayIndex - 1; i >= 0; i--) {
      const dayDiv = document.createElement('div');
      dayDiv.classList.add('day', 'outside');
      dayDiv.textContent = prevMonthLastDay - i;
      daysGrid.appendChild(dayDiv);
    }

    // Afficher les jours du mois actuel
    for(let day = 1; day <= totalDays; day++) {
      const dayDiv = document.createElement('div');
      dayDiv.classList.add('day');
      dayDiv.textContent = day;
      if(year === today.getFullYear() && month === today.getMonth() && day === today.getDate()){
        dayDiv.classList.add('today');
      }
      daysGrid.appendChild(dayDiv);
    }

    // Compléter avec les jours du mois suivant pour garder une grille de 42 jours
    let totalCells = startDayIndex + totalDays;
    for(let i = 1; totalCells < 42; i++, totalCells++) {
      const dayDiv = document.createElement('div');
      dayDiv.classList.add('day', 'outside');
      dayDiv.textContent = i;
      daysGrid.appendChild(dayDiv);
    }
  }

  prevBtn.addEventListener('click', () => {
    currentMonth--;
    if(currentMonth < 0) {
      currentMonth = 11;
      currentYear--;
    }
    renderCalendar(currentMonth, currentYear);
  });

  nextBtn.addEventListener('click', () => {
    currentMonth++;
    if(currentMonth > 11) {
      currentMonth = 0;
      currentYear++;
    }
    renderCalendar(currentMonth, currentYear);
  });

  renderCalendar(currentMonth, currentYear);
</script>
