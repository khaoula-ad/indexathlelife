<script>
  function afficherFavoris() {
    const favoris = JSON.parse(localStorage.getItem("favoris")) || [];
    const liste = document.getElementById("listeFavoris");
    liste.innerHTML = "";

    if (favoris.length === 0) {
      liste.innerHTML = "<p class='text-center'>Aucun produit en favori.</p>";
      return;
    }

    favoris.forEach((item, index) => {
      const card = `
        <div class="col-md-4 mb-4">
          <div class="card h-100 text-center">
            <img src="${item.image}" class="card-img-top" alt="${item.nom}">
            <div class="card-body">
              <h5 class="card-title">${item.nom} – $${item.prix}</h5>
              <button class="btn btn-danger" onclick="supprimerFavori(${index})">Supprimer</button>
            </div>
          </div>
        </div>
      `;
      liste.innerHTML += card;
    });
  }

  function supprimerFavori(index) {
    let favoris = JSON.parse(localStorage.getItem("favoris")) || [];
    favoris.splice(index, 1);
    localStorage.setItem("favoris", JSON.stringify(favoris));
    afficherFavoris();
  }

  // Charger automatiquement la liste au chargement de la page
  document.addEventListener("DOMContentLoaded", afficherFavoris);
</script>
